<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        后台用户管理
        <small>管理后台用户</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">后台用户</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">                     
                        <input type="text" name="UserName" class="form-control pull-left input-wd-md" placeholder="用户名或者名称">
                       
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
						
					
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    
                    <!-- /.box-body -->
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        
                        <button class="btn btn-info" href="javascript:;" onclick="EditFun(0)">
                            <i class="fa fa-plus"></i> 添加</button>   
                                       
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                                    <i class="fa fa-trash"></i> 删除
                                </button>
                      
                    </div>
                    <table id="dataGrid" class="table table-striped table-hover">
                        <thead><tr>
                            <td>#</td>
                            <td>Email</td>
                            <td>姓名</td>
                            <td>是否是管理员</td>
                            <td>状态</td>
                        </tr></thead>
                        <tbody>
                        {{range .userlist}}
                        <tr><td>{{.Id}}</td><td>{{.Email}}</td><td>{{.RealName}}</td>
                        <td>
                                {{if .IsSuper}}
                                <label for="" class="label label-primary label-sm">
                                <i class="fa fa-check">是</i>
                                {{else}}
                                <label for="" class="label label-danger label-sm">
                                <i class="fa fa-close">否</i>
                                {{end}}
                            </label>
                        </td><td>
                            {{if .Status}}
                            <label for="" class="label label-success label-sm">
                                <i class="fa fa-check">启用</i>
                            </label>
                            {{else}}
                            <label for="" class="label label-danger label-sm">
                                <i class="fa fa-ban">禁用</i>
                            </label>
                            {{end}}
                        </td></tr>
                        {{end}}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
